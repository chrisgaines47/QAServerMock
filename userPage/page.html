<html>
    <head>
      <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.8.1.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
  <body style="position: relative">
    <div id="success-notification-container" class="col-9 dispnone">
      <div class="p-notification--positive">
        <div class="p-notification__content">
          <h5 class="p-notification__title">Success</h5>
          <p class="p-notification__message">Changes saved</p>
        </div>
      </div>
    </div>
    <div id="failure-notification-container" class="p-notification--negative dispnone">
      <div class="p-notification__content">
        <h5 class="p-notification__title">Error</h5>
        <p class="p-notification__message">Failed to save data</p>
      </div>
    </div>
    
    <header id="navigation" class="p-navigation is-dark">
      <div class="p-navigation__row">
        <nav class="p-navigation__nav" aria-label="Main">
          <ul class="p-navigation__items">
            <li class="p-navigation__item is-selected">
              <a id="services-nav" class="p-navigation__link">Services</a>
            </li>
            <li class="p-navigation__item">
              <a id="featureFlags-nav" class="p-navigation__link">Feature Flags</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <section id="search-docs" class="p-strip--light is-shallow">
      <div class="row">
        <form class="p-search-box u-no-margin--bottom">
          <input id="search-input" type="search" class="p-search-box__input" name="q" placeholder="Search service urls, names, or descriptions" required="" autocomplete="off">
          <div id="search-submit">
            <button class="p-search-box__button" name="submitSearch"><i class="p-icon--search">Search</i></button>
          </div>
          <button id="close-button" type="reset" class="p-search-box__reset" name="close"><i class="p-icon--close">Close</i></button>
        </form>
      </div>
    </section>
    
    <div class="p-strip is-shallow">
      <div id="services-page" style="max-width:95%" class="row">
          <aside class="col-3">
            <nav class="p-side-navigation--raw-html is-sticky" id="drawer" aria-label="Table of contents">
              <a href="#drawer" class="p-side-navigation__toggle js-drawer-toggle" aria-controls="drawer">
                Toggle side navigation
              </a>
      
              <div class="p-side-navigation__overlay js-drawer-toggle" aria-controls="drawer"></div>
      
              <div id="nav-item-container" class="p-side-navigation__drawer">
                <div class="p-side-navigation__drawer-header">
                  <a href="#" class="p-side-navigation__toggle--in-drawer js-drawer-toggle" aria-controls="drawer">
                    Toggle side navigation
                  </a>
                </div>
                <h3>Features</h3>
              </div>
            </nav>
          </aside>
          <main class="col-9">
            <div id="main-content">
              <div id="search-page" class="content-window dispnone">
                <div>
                  <h2>Search Results:</h2>
                </div>
                <table id="search-results">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Url</th>
                    </tr>
                  </thead>
                  <tbody id="search-results-body">
                  </tbody>
                </table>
              </div>
              <div id="feature-display" class="content-window">
                 
              </div>
              <div id="feature-edit" class="content-window dispnone">

              </div>
              <div id="service-page" class="content-window dispnone">

              </div>
            </div>
          </main>
      </div>
      <div id="feature-flags-page" style="max-width:95%" class="row dispnone">
      </div>
    </div>
    <script src="dataHandler.js"></script>
    <script src="dom-proxy.js"></script>
    <script src="file-locker.js"></script>
    <script src="view.js"></script>
    <script src="initFileSystem.js"></script>
  </body>
</html>
